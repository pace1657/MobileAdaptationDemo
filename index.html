<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>考拉海购</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet/less" href="./css/common.less">
  <link rel="stylesheet/less" href="./css/tabbar.less">
  <link rel="stylesheet/less" href="./css/home.less">
  <script src="./js/lessc.js"></script>
</head>
<body>
  <!-- tabbar -->
  <div class="tabbar">
    <a class="item" href="#">
      <img src="./assets/images/tabbar-home-active.png" alt="home">
    </a>
    <a class="item" href="#">
      <img src="./assets/images/tabbar-category.png" alt="category">
    </a>
    <a class="item" href="#">
      <img src="./assets/images/tabbar-shoppingCart.png" alt="shoppingCart">
    </a>
    <a class="item" href="#">
      <img src="./assets/images/tabbar-profile.png" alt="profile">
    </a>
  </div>
  <!-- home -->
  <div class="home">
    <!-- download -->
    <div class="download">
      <div class="left-area">
        <img src="./assets/images/home-download-logo.png" alt="logo">
        <div class="info">
          <p class="title">【考拉海购】官方自营 正品保障</p>
          <p class="desc">下载APP新人可享125元购物礼包</p>
        </div>
      </div>
      <a class="right-area" href="#">
        打开APP
      </a>
    </div>
    <!-- search-bar -->
    <div class="search-bar">
      <div class="left-area">
        <img class="icon" src="./assets/images/home-searchBar-icon.png" alt="search-icon">
        <span class="placeholder">在千万海外商品中搜索</span>
      </div>
      <div class="right-area">
        登录/注册
      </div>
    </div>
    <!-- icon-category -->
    <div class="icon-category">
      <a class="item" href="#">
        <img src="./assets/images/home-iconCategory-item1.png" alt="item1">
      </a>
      <a class="item" href="#">
        <img src="./assets/images/home-iconCategory-item2.png" alt="item2">
      </a>
      <a class="item" href="#">
        <img src="./assets/images/home-iconCategory-item3.png" alt="item3">
      </a>
      <a class="item" href="#">
        <img src="./assets/images/home-iconCategory-item4.png" alt="item4">
      </a>
      <a class="item" href="#">
        <img src="./assets/images/home-iconCategory-item5.png" alt="item5">
      </a>
    </div>
    <!-- super-subsidy -->
    <div class="super-subsidy">
      <div class="header">
        <div class="left-area">
          <img class="super-subsidy-logo" src="./assets/images/home-superSubsidy-logo.png" alt="super-subsidy-logo">
          <div class="countdown">
            <span class="time hours">00</span>
            <span class="split">:</span>
            <span class="time minutes">00</span>
            <span class="split">:</span>
            <span class="time seconds">00</span>
          </div>
        </div>
        <div class="right-area">
          <span class="link-to">大牌底价补贴</span>
        </div>
      </div>
      <div class="content">
        <a class="goods" href="#">
          <img src="./assets/images/home-superSubsidy-goods1.jpg" alt="goods1">
          <div class="price">
            <div class="super-price">
              <span class="desc">硬核价</span>
              <span class="RMB-tag">￥</span>
              <span class="new-price">399</span>
            </div>
            <div class="old-price">￥690</div>
          </div>
        </a>
        <a class="goods" href="#">
          <img src="./assets/images/home-superSubsidy-goods2.jpg" alt="goods2">
          <div class="price">
            <div class="super-price">
              <span class="desc">硬核价</span>
              <span class="RMB-tag">￥</span>
              <span class="new-price">225</span>
            </div>
            <div class="old-price">￥549</div>
          </div>
        </a>
        <a class="goods" href="#">
          <img src="./assets/images/home-superSubsidy-goods3.jpg" alt="goods3">
          <div class="price">
            <div class="super-price">
              <span class="desc">硬核价</span>
              <span class="RMB-tag">￥</span>
              <span class="new-price">95</span>
            </div>
            <div class="old-price">￥149</div>
          </div>
        </a>
        <a class="goods" href="#">
          <img src="./assets/images/home-superSubsidy-goods4.jpg" alt="goods4">
          <div class="price">
            <div class="super-price">
              <span class="desc">硬核价</span>
              <span class="RMB-tag">￥</span>
              <span class="new-price">78</span>
            </div>
            <div class="old-price">￥129</div>
          </div>
        </a>
      </div>
    </div>
    <!-- text-category -->
    <div class="text-category">
      <a class="item active" href="#">
        <div class="title">精选</div>
        <div class="desc">猜你喜欢</div>
      </a>
      <a class="item" href="#">
        <div class="title">美妆</div>
        <div class="desc">魅力妆扮</div>
      </a>
      <a class="item" href="#">
        <div class="title">母婴</div>
        <div class="desc">家有萌宝</div>
      </a>
      <a class="item" href="#">
        <div class="title">数码</div>
        <div class="desc">酷玩科技</div>
      </a>
      <a class="item" href="#">
        <div class="title">保健</div>
        <div class="desc">健康养生</div>
      </a>
    </div>
  </div>
</body>
</html>
